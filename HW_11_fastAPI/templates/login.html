{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <h2 class="display-5">Login:</h2>
        <hr>
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>

        <div class="text-success font-weight-bold">
            {% if msg %}
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
                {{msg}}
            </div>
            {% endif %}
        </div>
    </div>


    <div class="col-sm-6">
        <form method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" required placeholder="Your email" name="email" value="{{email}}"
                       class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" required placeholder="Your password" value="{{password}}"
                       name="password" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
