{% extends "quotes/base.html" %}

{% block content %}

<div class="container">
    <br>
    <div class="text-center">
        <h2>Enter new password</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary btn">Save new password</button>
        </form>
    </div>
</div>

{% endblock %}
