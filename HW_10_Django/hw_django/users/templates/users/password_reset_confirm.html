{% extends "quotes/base.html" %}

{% block content %}

<div class="container">
    <br>
    <div class="text-center">
        <h2>Enter new password</h2>
    </div>
    <div class="text-center">
        <form method="POST">
            {% csrf_token %}
            <div>{{ form.as_p }}</div>

            <button type="submit">Save new password</button>
        </form>
    </div>
</div>

{% endblock %}
