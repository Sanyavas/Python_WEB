<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Second navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/assets/img/logo.png" alt="logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="/">
                  <span class="menu__subtitle">Home</span>
                </a>
              </li>
              <li class="nav-item d-flex align-items-center">
                <a class="nav-link" href="/message">
                  <span class="menu__subtitle">Message</span>
                </a>
              </li>
              <li class="nav-item active d-flex align-items-center">
                <a class="nav-link" href="/blog">
                  <span class="menu__subtitle">Blog</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          {% for record in blogs %}
          <!-- block blog-post -->
          <div class="blog-post">
            <h2 class="blog-post-title">{{record.title}}</h2>
            <p class="blog-post-meta">{{record.date}} by <a href="#">{{record.author}}</a></p>
            <p>
              {{record.text}}
            </p>
          </div>
          <!-- end block blog-post -->
          {% endfor %}
        </div>
        <!-- /.blog-main -->
      </div>
    </main>
  </body>
</html>
